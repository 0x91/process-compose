version: "0.5"
log_level: "undefined"
processes:
  process1:
    command: "echo process1"
    depends_on:
      process2:
        condition: process_completed_successfully

  process2:
    command: "echo process2"
    availability:
      restart: "on-failure"
    depends_on:
      process3:
        condition: process_completed_successfully

  process3:
    command: "echo 'process3 error' >&2 && exit 1"
    depends_on:
      process4:
        condition: process_completed_successfully

  process4:
    command: "echo process4"
    availability:
      restart: "on-failure"
    depends_on:
      process5:
        condition: process_completed

  process5:
    command: "echo 'process5 error' >&2 && exit 1"
    availability:
      restart: "on-failure"
      backoff_seconds: 1
      max_restarts: 1
    depends_on:
      process6:
        condition: process_completed_successfully

  process6:
    command: "echo process6"
    availability:
      restart: "always"
      backoff_seconds: 2
      max_restarts: 1
    depends_on:
      process7:
        condition: process_completed_successfully

  process7:
    command: "echo process7"
    availability:
      restart: "on-failure"
    depends_on:
      process8:
        condition: process_completed_successfully

  process8:
    command: "echo process8"
    availability:
      restart: "on-failure"
      backoff_seconds: 2


log_location: pc_tst.log
environment:
  - 'ABC=222'

