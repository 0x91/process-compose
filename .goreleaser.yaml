# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
      - arm
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: "386"
      - goos: windows
        goarch: arm
    dir: src
    ldflags:
      - -X github.com/f1bonacc1/process-compose/src/config.Version={{.Tag}}
      - -X github.com/f1bonacc1/process-compose/src/config.CheckForUpdates=true
      - -X github.com/f1bonacc1/process-compose/src/config.Commit={{.ShortCommit}}
      - -X github.com/f1bonacc1/process-compose/src/config.Date={{.CommitDate}}
      - -s -w
archives:
  - id: process-compose
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}

    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
snapshot:
  name_template: "{{ .Version }}-SNAPSHOT-{{.ShortCommit}}"
brews:
  - name: process-compose
    homepage: https://github.com/F1bonacc1/process-compose
    tap:
      owner: f1bonacc1
      name: homebrew-tap
    install: |-
      bin.install "process-compose"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  draft: true
  replace_existing_draft: false
  disable: false

announce:
  discord:
    # Whether its enabled or not.
    enabled: true

    # Message template to use while publishing.
    #
    # Default: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    # Templates: allowed
    message_template: |
      **New Release: Process Compose {{.Tag}}**
      Process Compose {{.Tag}} is out.

      What's new: {{.ReleaseURL}}

      Thanks,
      f1bonacc1

    # Set author of the embed.
    #
    # Default: 'GoReleaser'
    author: "f1bonacc1"

    # Color code of the embed. You have to use decimal numeral system, not hexadecimal.
    #
    # Default: '3888754' (the grey-ish from GoReleaser)
    color: ""

    # URL to an image to use as the icon for the embed.
    #
    # Default: 'https://goreleaser.com/static/avatar.png'
    icon_url: "https://avatars.githubusercontent.com/u/806740?v=4"
  twitter:
    enabled: false

    # Message template to use while publishing.
    #
    # Default: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'.
    # Templates: allowed.
    message_template: |
      **New Release: Process Compose {{.Tag}}**
      Process Compose {{.Tag}} is out.

      What's new: {{.ReleaseURL}}

      Thanks,
      f1bonacc1

