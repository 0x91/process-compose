# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - amd64
      - arm64
      - arm
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: "386"
      - goos: windows
        goarch: arm
    dir: src
    ldflags:
      - -X github.com/f1bonacc1/process-compose/src/config.Version={{.Tag}}
      - -X github.com/f1bonacc1/process-compose/src/config.CheckForUpdates=true
      - -X github.com/f1bonacc1/process-compose/src/config.Commit={{.ShortCommit}}
      - -X github.com/f1bonacc1/process-compose/src/config.Date={{.CommitDate}}
      - -s -w
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
snapshot:
  name_template: "{{ .Version }}-SNAPSHOT-{{.ShortCommit}}"
brews:
  - name: process-compose
    homepage: https://github.com/F1bonacc1/process-compose
    tap:
      owner: f1bonacc1
      name: homebrew-tap
    install: |-
      bin.install "process-compose"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  draft: true
  replace_existing_draft: true
  disable: false
